{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Post{% endblock title%}

{% block content %}
<h2>Edit Post</h2>
  <form class="crispy-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Save changes</button>
  </form>
{% endblock content %}
