{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Post{% endblock title%}

{% block content %}
<h2>New Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <br><br>
    {{ formset.management_form }}
    {% for form in formset %}
      {{ form|crispy }}
    {% endfor %}
    <button class="btn btn-success" type="submit">Save</button>
  </form>
{% endblock content %}
